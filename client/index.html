<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />

    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div id="modal">
      <form id="username_form">
        <label for="usernameInput">Nom :</label>
        <br />
        <input
          id="usernameInput"
          autocomplete="off"
          title="usernameInput"
          autofocus="autofocus"
          value="John"
        />
        <br />
        <label for="roomInput">Room :</label>
        <br />
        <input id="roomInput" autocomplete="off" title="roomInput" />
        <br />
        <button id="choose">Valider</button>
      </form>
      <div id="error"></div>
    </div>

    <div id="main">
      <div class="maindiv">
        <div class="left">
          <div class="players">
            <div class="title">Joueurs</div>
            <div class="player" id="player1">-</div>
            <div class="player" id="player2">-</div>
            <div class="player" id="player3">-</div>
            <div class="player" id="player4">-</div>
            <div class="player" id="player5">-</div>
            <div class="player" id="player6">-</div>
            <div class="player" id="player7">-</div>
            <div class="player" id="player8">-</div>
          </div>

          <div class="game">
            <div class="title">Partie</div>
            <div class="gamestate">-</div>
            <div class="gameid">-</div>

            <div class="param">
              Position :
              <div class="textParam">
                <button class="btnParam" id="btnPositionGauche">&#8249;</button>
                <div id="position">
                  <div id="textPosition">Fixe</div>
                </div>
                <button class="btnParam" id="btnPositionDroite">&#8250;</button>
              </div>
            </div>
            <div id="start"></div>
          </div>
        </div>

        <canvas id="canvas" width="1024" height="1536"></canvas>

        <div class="chat">
          <ul class="messages" id="msg"></ul>
          <div class="controls">
            <form id="chat-send">
              <input
                class="inputchat"
                id="chat-input"
                autocomplete="off"
                title="chat"
                placeholder="Entrez du text ici"
              />
              <button class="say">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>

  <script type="module" src="src/client.js"></script>

  <script src="./src/animation.js"></script>

  <script></script>
</html>
